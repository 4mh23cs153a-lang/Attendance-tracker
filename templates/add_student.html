{% extends "base.html" %}

{% block title %}Add Student - Attendance Tracker{% endblock %}

{% block extra_css %}
<style>
    .form-container {
        max-width: 500px;
        margin: 0 auto;
    }
</style>
{% endblock %}

{% block content %}
<h2>âž• Add New Student</h2>

<div class="form-container" style="margin-top: 30px;">
    <form method="POST">
        <div class="form-group">
            <label for="roll_number">Roll Number *</label>
            <input type="text" id="roll_number" name="roll_number" required placeholder="e.g., 4MH23CS001">
        </div>
        
        <div class="form-group">
            <label for="name">Student Name *</label>
            <input type="text" id="name" name="name" required placeholder="e.g., John Doe">
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="e.g., john@example.com">
        </div>
        
        <div style="display: flex; gap: 10px; margin-top: 30px;">
            <button type="submit" class="btn" style="flex: 1;">Add Student</button>
            <a href="/students" class="btn secondary" style="flex: 1; text-align: center;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
